<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Admin</title>
        <link rel="stylesheet" href=
                "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href=
                "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../services/user.service.client.js"></script>
        <script src="user-admin.controller.client.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 id="the-course-list-heading">User Admin</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    <tr class="wbdv-form">
                        <td><input class="form-control wbdv-usernameFld"
                                   placeholder="Username" /></td>
                        <td><input class="form-control wbdv-passwordFld"
                                   placeholder="Password" type="password"/></td>
                        <td><input class="form-control wbdv-firstNameFld"
                                   placeholder="First Name" /></td>
                        <td><input class="form-control wbdv-lastNameFld"
                                   placeholder="Last Name" /></td>
                        <td><select class="form-control wbdv-roleFld">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                            </select>
                        </td>
                        <td><span class="pull-right" style="white-space: nowrap">
                                <button class="wbdv-create-btn"><i class="fa-2x fa fa-plus"></i></button>
                                <button class="wbdv-update-btn"><i class="fa-2x fa fa-check"></i></button>
                           </span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
