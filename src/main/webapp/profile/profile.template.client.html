<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="alert alert-success alert-dismissible fade show" id="alert" role="alert">
    Profile Successfully Saved.
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-6">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       readonly
                       value="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-6">
                <input class="form-control wbdv-field wbdv-phone"
                       type="tel"
                       id="phone"
                       value="(555) 123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-6">
                <input class="form-control wbdv-field email"
                       type="email"
                       id="email"
                       value="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-6">
                <select class="custom-select" id="role">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="date-of-birth" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-6">
                <input class="form-control wbdv-field date-of-birth"
                       type="date"
                       id="date-of-birth"
                       value="mm/dd/yy">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <a class="btn btn-success btn-block"
                   href="#">
                    Update
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>

    </form>

</div>
</body>
</html>
